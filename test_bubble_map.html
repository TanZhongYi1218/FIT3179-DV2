<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Bubble Map</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #map-container { border: 2px solid #ccc; min-height: 500px; margin: 20px 0; }
    .error { color: red; font-weight: bold; }
    .success { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Testing Bubble Map</h1>
  <div id="status">Loading...</div>
  <div id="map-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <script>
    const statusDiv = document.getElementById('status');
    
    // Test if Vega libraries loaded
    if (typeof vegaEmbed === 'undefined') {
      statusDiv.innerHTML = '<div class="error">❌ Vega libraries failed to load</div>';
    } else {
      statusDiv.innerHTML = '<div class="success">✅ Vega libraries loaded successfully</div>';
    }

    // Try to load the bubble map
    vegaEmbed('#map-container', 'viz/total_bubble_map.json', {actions: false})
      .then(result => {
        statusDiv.innerHTML += '<div class="success">✅ Bubble map loaded successfully!</div>';
        console.log('Bubble map loaded:', result);
      })
      .catch(error => {
        statusDiv.innerHTML += '<div class="error">❌ Bubble map failed to load: ' + error.message + '</div>';
        console.error('Bubble map error:', error);
        
        // Try to load the JSON file directly to check if it's valid
        fetch('viz/total_bubble_map.json')
          .then(response => response.json())
          .then(data => {
            statusDiv.innerHTML += '<div class="success">✅ JSON file is valid</div>';
            console.log('JSON data:', data);
          })
          .catch(jsonError => {
            statusDiv.innerHTML += '<div class="error">❌ JSON file is invalid: ' + jsonError.message + '</div>';
            console.error('JSON error:', jsonError);
          });
      });
  </script>
</body>
</html>
